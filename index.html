<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplicash - Dashboard</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <!-- Header -->
  <nav class="navbar navbar-light bg-white shadow-sm px-3 justify-content-center">
    <span class="navbar-brand mb-0 h1">Simplicash</span>
  </nav>

  <!-- Saudação e saldo -->
  <div class="container text-center mt-5">
    <h2 class="fw-bold">Olá, <span class="text-primary">Usuário!</span></h2>
    <p class="fs-5 mt-2">Saldo disponível</p>
    <h1 class="text-success fw-bold">R$ 3.200,00</h1>
  </div>

  <!-- Botões de ação -->
  <div class="container mt-4 d-flex justify-content-center gap-3">
    <button class="btn btn-outline-primary w-50">Transferir</button>
    <button class="btn btn-outline-secondary w-50">Serviços</button>
  </div>

  <!-- Footer opcional -->
  <footer class="text-center mt-5 text-muted small">
    <p>&copy; 2025 Simplicash. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
